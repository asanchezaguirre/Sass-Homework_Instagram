<!DOCTYPE html>
<html>
<head>
	<meta charset="utf.8">
	<title>Instagram Login</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/compiled.css">

</head>
<body>
	<div class="component">
		<div class="component__logo">
			<img src="./insta-logo.png">
		</div>
		<div class="component__login">
			<p><i class="fab fa-facebook"></i> Log in with Facebook</p>
		</div>
		<div class="component__option">
			<hr class="component__option__line">
			<p class="component__option__or">OR</p>
			<hr class="component__option__line">
		</div>
		<div class="component__datos">
			<div class="component__datos__1"><input type="text" name="Mobile" placeholder="Mobile Number or Email"></div>
			<div class="component__datos__2"><input type="text" name="full" placeholder="Full Name"></div>
			<div class="component__datos__3"><input type="text" name="User" placeholder="Username"></div>
			<div class="component__datos__4"><input type="text" name="Pass" placeholder="Password"></div>
		</div>
		<div class="component__sign">Sign up</div>
		<div class="component__terminos">By signing up, you agree to our<br> Terms & Privacy Policy.</div>
	</div>
	<div class="final"> Have an account? <a href="Â·">Log in</a></div>
</body>
</html>
